<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
                integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
                crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
                @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap');
        </style>
        <style>
                @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap');
        </style>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" id="css">
        <title>Github Username</title>
</head>

<body>

        <section>
                <div class="main-body">
                        <nav class="nav-bar">
                                <div class="left">
                                        <i class="fas fa-home" id="home"></i>
                                </div>
                                <div class="right">
                                        <img src="./img/dark.png" alt="dark" class="theme light-theme" id="theme">
                                        <p id="data">Light</p>
                                </div>
                        </nav>

                        <div class="content-head">
                                <h1>Dev Finder</h1>
                                <div class="input">
                                        <span>
                                                <i class="fas fa-search"></i>
                                                <input type="text" placeholder="Search for any user" id="searchInp">
                                        </span>
                                        <button class="btn" id="searchBtn">Search</button>
                                </div>

                                <div class="content" id="content">

                                        <img src="./img/github.gif" alt="light-theme" id="theme-light">
                                </div>
                        </div>
                </div>
        </section>

        <script src="./script.js"></script>
</body>

</html>
